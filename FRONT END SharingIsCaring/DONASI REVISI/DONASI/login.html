<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <style>
      .divider:after,
      .divider:before {
        content: "";
        flex: 1;
        height: 1px;
        background: #eee;
      }
      .h-custom {
        height: calc(100% - 73px);
      }
      @media (max-width: 450px) {
        .h-custom {
          height: 100%;
        }
      }
    </style>
  </head>
  <body style="background-image: url('img/Vector\ 1.png'), url('img/Vector\ 2.png'); background-position: center top, center bottom; background-repeat: no-repeat; background-size: contain">
    <section class="vh-100">
      <div class="container-fluid h-custom">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-md-9 col-lg-6 col-xl-5 border-end">
            <img src="img/donate.png" class="img-fluid ms-auto" alt="Sample image" />
          </div>
          <div class="col-md-8 col-lg-6 col-xl-3 offset-xl-1">
            <form>
              <div class="d-grid gap-2 mt-4 pt-2"></div>
              <h2 class="fw-bold mt-2 pt-1 mb-4">Login</h2>

              <!-- Email input -->
              <div class="form-outline mb-4">
                <label class="form-label" for="form3Example3">Email</label>
                <input type="email" id="form3Example3" class="form-control form-control-lg rounded-pill" placeholder="example@mail.com" />
              </div>
              <!-- Password input -->
              <div class="form-outline mb-3">
                <label class="form-label" for="form3Example4">Password</label>
                <input type="password" id="form3Example4" class="form-control form-control-lg rounded-pill" placeholder="Password" />
              </div>

              <div class="d-flex justify-content-between align-items-center">
                <div class="form-check mb-0"></div>
                <a href="#!" class="text-body">Lupa Password?</a>
              </div>

              <div class="d-grid gap-2 mt-4 pt-2">
                <button type="submit" class="btn btn-primary btn-lg rounded-pill" style="background-color: #185fa9">Login</button>
                <p class="small fw-bold mt-2 pt-1 mb-0">Tidak mempunyai akun? <a href="register.html" class="link-primary">Daftar</a></p>
              </div>
              <a href="beranda.html"></a>
            </form>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
